<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixar-ErrorPage</title>
    <link rel="normalize" href="/Pixar_ErrorPage/css/normalize.css">
    <link rel="stylesheet" href="/Pixar_ErrorPage/css/style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <img class="logo" src="/Pixar_ErrorPage/Images/logo022.jpg"></img>
            <ul>
                <li><a href="#">FEATURE FILMS</a></li>
                <li><a href="#">SHORT FILMS</a></li>
                <li><a href="#">TECHNOLOGY</a></li>
                <li><a href="#">CAREERS</a></li>
                <li><a href="#">EXTRAS</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
    </header>
    <section class="Main-error">
        <aside>
            <img class="pixar-error" src="/Pixar_ErrorPage/Images/image-asset.jpeg">
        </aside>
        <section class="Empty-block">
            &nbsp;
        </section>
        <section class="Error-message">
            <h1>AWWW...DON’T CRY.</h1>
            <p>
                "It's just a 404 Error!"
                <br>
                "What you’re looking for may have been misplaced in Long Term Memory."
                <br>
                <br>
            </p>

        </section>
    </section>
    <footer>
        <section class="Social-network">

        </section>
        <section class="site-footer-links">
            <div class="grayer">
                <ul>
                    <li class="social-icon" id="facebook">
                        <div id="facebook-icon">
                            <a
                                href="https://www.facebook.com/Pixar"
                                class="fa-brands fa-facebook-f"
                                target="_blank"
                            ></a>
                        </div>
                    </li>
                    <li class="social-icon" id="twitter">
                        <div id="twitter-icon">
                            <a
                                href="https://twitter.com/pixar"
                                class="fa-brands fa-twitter"
                                target="_blank"
                            >
                            </a>
                        </div>
                    </li>
                    <li class="social-icon" id="instagram">
                        <div id="instagram-icon">
                            <a
                                href="https://www.instagram.com/pixar/"
                                class="fa-brands fa-instagram"
                                target="_blank"
                            >
                            </a>
                        </div>
                    </li>
                    <li class="social-icon" id="youtube">
                        <div id="youtube-icon">
                            <a
                                href="https://www.youtube.com/pixar"
                                class="fa-brands fa-youtube"
                                target="_blank"
                            >
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </footer>
    
</body>
</html>
